<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="contain">
      <header class="head">
        <h1 id="title">freeCodeCamp</h1>
        <p id="description">
          Thank you for taking time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" action="page.html">
        <div class="group">
          <label for="name" id="name-label">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="group">
          <label for="email" id="email-label">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="group">
          <label for="number" id="email-label"
            >Age <span id="option">optional</span></label
          >
          <input
            type="number"
            name="number"
            id="number"
            min="5"
            max="80"
            placeholder="Age"
          />
        </div>
        <div class="group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
              checked
            />Definitely</label
          >
          <label for="maybe">
            <input
              type="radio"
              name="recommend"
              id="maybe"
              value="maybe"
            />Maybe</label
          >
          <label for="not-sure">
            <input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not-sure"
            />Not sure</label
          >
        </div>
        <div class="group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="favorite" id="feature" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Project</option>
            <option value="open-source">Open Sources</option>
          </select>
        </div>
        <div class="group">
          <p>
            What would you like to see improved?
            <span>Check all that apply</span>
          </p>
          <label for="front-endProject"
            ><input type="checkbox" name="" id="front-endProject" />Front-end
            Projects</label
          >
          <label for="back-endProject"
            ><input type="checkbox" name="" id="back-endProject" />Back-end
            Projects</label
          >
          <label for="data-visualization"
            ><input type="checkbox" name="" id="data-visualization" />Data
            Visualization</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" />Challenges</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" />Open Source Community</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" />Additional Courses</label
          >
        </div>
        <div class="group">
          <label for=""></label>
        </div>
        <div class="group">
          <label for=""></label>
        </div>
      </form>
    </div>
  </body>
</html>
